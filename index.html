<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="scripts/settings.js"></script>
    <script defer src="scripts/translator.js"></script>
    <script defer src="scripts/timeAndDate.js"></script>
    <script defer src="scripts/slider.js"></script>
    <script defer src="scripts/weatherForecast.js"></script>
    <script defer src="scripts/getQuotes.js"></script>
    <script defer type="module" src="scripts/audioPlayer.js"></script>
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <div class="settings-wrapper">
        <img class="settings-img" src="assets/svg/settings.svg" alt="settings" />
        <div class="settings-menu">
          <img class="cancel-menu" src="assets/svg/cancel.svg" alt="cancel" />
          <div class="language-settings">
            <h3 class="blocks-visible__title title">Language</h3>
            <div class="language-buttons">
              <button class="button_en settings-button"><img class="slider_icon" src="assets/svg/usa-flag.svg" alt="EN" /></button>
              <button class="button_ru settings-button"><img class="slider_icon" src="assets/svg/russian-flag.svg" alt="RU" /></button>
            </div>
          </div>
          <div class="slider-settings">
            <h3 class="blocks-visible__title title">Slider source</h3>
            <div class="slider-buttons">
              <button class="button_github settings-button">
                <img class="slider_icon" src="assets/svg/github-icon.svg" alt="Github" />
              </button>
              <button class="button_unsplash settings-button">
                <img class="slider_icon" src="assets/svg/unsplash-icon.svg" alt="Unsplash" />
              </button>
              <button class="button_flickr settings-button">
                <img class="slider_icon" src="assets/svg/flickr-icon.svg" alt="Flickr" />
              </button>
            </div>
            <h6 class="slider-tag__title">Tag for Unsplash&Flickr</h6>
            <input class="slider-tag" type="text" />
          </div>
          <div class="blocks-visible">
            <h3 class="blocks-visible__title title">Show</h3>
            <label for="player"><input type="checkbox" id="player" name="player" checked /> Player</label>
            <label for="weather"><input type="checkbox" id="weather" name="weather" checked /> Weather</label>
            <label for="time"><input type="checkbox" id="time" name="time" checked /> Time</label>
            <label for="date"><input type="checkbox" id="date" name="date" checked /> Date</label>
            <label for="greetings"><input type="checkbox" id="greetings" name="greetings" checked /> Greetings</label>
            <label for="quotes"><input type="checkbox" id="quotes" name="quotes" checked /> Quotes</label>
            <label for="toDo"><input type="checkbox" id="toDo" name="toDo" checked /> ToDo List</label>
          </div>
        </div>
      </div>
      <div class="quote-wrapper">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="toDo-list">
        <img class="toDo-icon" src="assets/svg/todo-list.svg" alt="todo-list" />
      </div>
    </footer>
  </body>
</html>
